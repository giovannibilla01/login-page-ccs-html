<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Responsive CSS  -->
    <link rel="stylesheet" href="css/small-devices.css" media="all">
    <link rel="stylesheet" href="css/medium-devices.css" media="screen and (min-width: 768px) and (max-width: 992px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 992px) and (max-width: 1440px)">
    <link rel="stylesheet" href="css/large-screens.css" media="screen and (min-width: 1440px)">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                &nbsp;
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="fild">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="login">Login</label>
                    </div>
                    <div class="fild">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="password" id="password" placeholder="Sua senha" autocomplete="current-password" readonly minlength="8" maxlength="20">
                        <label for="password">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
